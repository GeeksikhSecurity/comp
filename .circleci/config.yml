version: 2.1

orbs:
  bun: ksylvest/bun@1.0.1

jobs:
  test-bun:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - bun/install
      - run:
          name: Install deps
          command: bun install --frozen-lockfile
      - run:
          name: Run tests
          command: bun test || true

  build-bun:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - bun/install
      - run:
          name: Install deps
          command: bun install --frozen-lockfile
      - run:
          name: Build project
          command: bun run build
      - run:
          name: Collect build artifacts
          command: |
            mkdir -p ~/artifacts
            for dir in build dist public .output .next .docusaurus; do
              [ -d "$dir" ] && cp -R "$dir" ~/artifacts/
            done
      - store_artifacts:
          path: ~/artifacts
          destination: bun-build

workflows:
  build-and-test:
    jobs:
      - test-bun
      - build-bun:
          requires:
            - test-bun
