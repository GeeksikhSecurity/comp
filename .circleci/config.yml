version: 2.1
orbs:
  bun-orb: cmgriffing/bun-orb@0.0.28

jobs:
  test-bun:
    docker:
      - image: oven/bun:1.1.14
    steps:
      - checkout
      - run:
          name: Print Node & Bun version
          command: |
            node --version
            bun --version
      - run:
          name: Install deps
          command: bun install

  build-bun:
    docker:
      - image: oven/bun:1.1.14
    steps:
      - checkout
      - run:
          name: Install deps
          command: bun install
      - run:
          name: Build project
          command: bun run build
      - run:
          name: Collect build artifacts
          command: |
            mkdir -p ~/artifacts
            for dir in build dist public .output .next .docusaurus; do
              [ -d "$dir" ] && cp -R "$dir" ~/artifacts/
            done
      - store_artifacts:
          path: ~/artifacts
          destination: bun-build

workflows:
  build-and-test:
    jobs:
      - test-bun
      - build-bun:
          requires:
            - test-bun
