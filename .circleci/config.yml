version: 2.1

jobs:
  test-bun:
    docker:
      - image: cimg/node:20.11
    steps:
      - checkout
      - run:
          name: Install Bun
          command: |
            curl -fsSL https://bun.sh/install | bash
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
      - run:
          name: Test project with Bun
          command: |
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
            bun test

  build-bun:
    docker:
      - image: cimg/node:20.11
    steps:
      - checkout
      - run:
          name: Install Bun
          command: |
            curl -fsSL https://bun.sh/install | bash
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
      - run:
          name: Build project with Bun
          command: |
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
            bun run build
      - run:
          name: Collect build artifacts
          command: |
            mkdir -p ~/artifacts
            for dir in build dist public .output .next .docusaurus; do
              [ -d "$dir" ] && cp -R "$dir" ~/artifacts/
            done
      - store_artifacts:
          path: ~/artifacts
          destination: bun-build

workflows:
  build-and-test:
    jobs:
      - test-bun
      - build-bun:
          requires:
            - test-bun
